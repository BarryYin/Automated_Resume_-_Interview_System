<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - AI招聘面试系统</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="back-btn" onclick="goHome()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                    </svg>
                    返回首页
                </div>
                <h1>管理员登录</h1>
                <p class="subtitle">请使用管理员账号登录系统</p>
            </div>
            
            <form id="adminLoginForm" class="login-form">
                <div class="form-group">
                    <label for="adminEmail">邮箱地址</label>
                    <input type="email" id="adminEmail" name="email" required placeholder="请输入管理员邮箱">
                </div>
                
                <div class="form-group">
                    <label for="adminPassword">密码</label>
                    <input type="password" id="adminPassword" name="password" required placeholder="请输入密码">
                </div>
                
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        记住我
                    </label>
                </div>
                
                <button type="submit" class="login-btn">登录管理后台</button>
                
                <div class="login-footer">
                    <p>还没有管理员账号？<a href="#" onclick="showRegisterForm()">注册管理员</a></p>
                    <p><a href="#" onclick="showForgotPassword()">忘记密码？</a></p>
                </div>
            </form>
            
            <!-- 注册表单 -->
            <form id="adminRegisterForm" class="login-form hidden">
                <div class="form-group">
                    <label for="regName">管理员姓名</label>
                    <input type="text" id="regName" name="name" required placeholder="请输入姓名">
                </div>
                
                <div class="form-group">
                    <label for="regEmail">邮箱地址</label>
                    <input type="email" id="regEmail" name="email" required placeholder="请输入邮箱">
                </div>
                
                <div class="form-group">
                    <label for="regPassword">密码</label>
                    <input type="password" id="regPassword" name="password" required placeholder="请输入密码（至少6位）">
                </div>
                
                <div class="form-group">
                    <label for="regConfirmPassword">确认密码</label>
                    <input type="password" id="regConfirmPassword" name="confirmPassword" required placeholder="请再次输入密码">
                </div>
                
                <button type="submit" class="login-btn">注册管理员账号</button>
                
                <div class="login-footer">
                    <p>已有账号？<a href="#" onclick="showLoginForm()">立即登录</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/config.js"></script>
    <script src="js/admin-login.js"></script>
</body>
</html>
