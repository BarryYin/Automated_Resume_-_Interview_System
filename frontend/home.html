<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI招聘面试系统</title>
    <link rel="stylesheet" href="css/home.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>AI 招聘面试系统</h1>
            <p class="subtitle">智能预面试平台，帮助 HR 高效筛选候选人，为候选人提供便捷的面试体验</p>
        </div>

        <div class="cards-container">
            <div class="card hr-card">
                <div class="card-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 7V3H2v18h20V7H12zM6 19H4v-2h2v2zm0-4H4v-2h2v2zm0-4H4V9h2v2zm0-4H4V5h2v2zm4 12H8v-2h2v2zm0-4H8v-2h2v2zm0-4H8V9h2v2zm0-4H8V5h2v2zm10 12h-8v-2h2v-2h-2v-2h2v-2h-2V9h8v10zm-2-8h-2v2h2v-2zm0 4h-2v2h2v-2z" />
                    </svg>
                </div>
                <div class="card-content">
                    <h2>HR 管理端</h2>
                    <p class="card-description">创建岗位、管理候选人、查看面试结果和数据分析</p>
                    <ul class="feature-list">
                        <li>创建和管理招聘职位</li>
                        <li>查看候选人面试记录</li>
                        <li>AI 评分和数据分析</li>
                        <li>邮件通知和报告</li>
                    </ul>
                    <button class="card-button hr-button" onclick="handleAdminAccess()">管理员登录</button>
                </div>
            </div>

            <div class="card candidate-card">
                <div class="card-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                    </svg>
                </div>
                <div class="card-content">
                    <h2>候选人面试</h2>
                    <p class="card-description">通过 AI 进行智能预面试，展示您的能力和经验</p>
                    <ul class="feature-list">
                        <li>智能问答交互</li>
                        <li>实操代码测试</li>
                        <li>文案写作评估</li>
                        <li>即时反馈</li>
                    </ul>
                    <button class="card-button candidate-button" onclick="goToInterview()">开始面试</button>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>由 AI 驱动的智能招聘解决方案</p>
        </div>
    </div>

    <!-- 管理员登录弹窗 -->
    <div class="admin-login-modal" id="adminLoginModal">
        <div class="modal-overlay" onclick="closeAdminLoginModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>管理员登录</h2>
                <button class="close-btn" onclick="closeAdminLoginModal()">×</button>
            </div>
            
            <form id="adminLoginForm" class="modal-form">
                <div class="form-group">
                    <label for="adminEmail">邮箱地址</label>
                    <input type="email" id="adminEmail" name="email" required placeholder="请输入管理员邮箱">
                </div>
                
                <div class="form-group">
                    <label for="adminPassword">密码</label>
                    <input type="password" id="adminPassword" name="password" required placeholder="请输入密码">
                </div>
                
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        记住我
                    </label>
                </div>
                
                <button type="submit" class="login-btn">登录管理后台</button>
                
                <div class="modal-footer">
                    <p>还没有管理员账号？<a href="#" onclick="showRegisterModal()">注册管理员</a></p>
                </div>
            </form>
            
            <!-- 注册表单 -->
            <form id="adminRegisterForm" class="modal-form hidden">
                <div class="form-group">
                    <label for="regName">管理员姓名</label>
                    <input type="text" id="regName" name="name" required placeholder="请输入姓名">
                </div>
                
                <div class="form-group">
                    <label for="regEmail">邮箱地址</label>
                    <input type="email" id="regEmail" name="email" required placeholder="请输入邮箱">
                </div>
                
                <div class="form-group">
                    <label for="regPassword">密码</label>
                    <input type="password" id="regPassword" name="password" required placeholder="请输入密码（至少6位）">
                </div>
                
                <div class="form-group">
                    <label for="regConfirmPassword">确认密码</label>
                    <input type="password" id="regConfirmPassword" name="confirmPassword" required placeholder="请再次输入密码">
                </div>
                
                <button type="submit" class="login-btn">注册管理员账号</button>
                
                <div class="modal-footer">
                    <p>已有账号？<a href="#" onclick="showLoginModal()">立即登录</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/home.js"></script>
</body>

</html>""
