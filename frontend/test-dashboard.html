<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard测试</title>
    <style>
        .nav-btn { margin: 10px; padding: 10px; }
        .nav-btn.active { background: blue; color: white; }
        .tab-content { display: none; padding: 20px; border: 1px solid #ccc; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>
    <h1>Dashboard功能测试</h1>
    
    <div>
        <button class="nav-btn active" data-tab="positions" onclick="switchTab('positions')">岗位管理</button>
        <button class="nav-btn" data-tab="candidates" onclick="switchTab('candidates')">候选人</button>
        <button class="nav-btn" data-tab="analytics" onclick="switchTab('analytics')">数据分析</button>
    </div>
    
    <div id="positions-content" class="tab-content active">
        <h2>岗位管理内容</h2>
        <p>这里是岗位管理的内容</p>
    </div>
    
    <div id="candidates-content" class="tab-content">
        <h2>候选人内容</h2>
        <p>这里是候选人的内容</p>
    </div>
    
    <div id="analytics-content" class="tab-content">
        <h2>数据分析内容</h2>
        <p>这里是数据分析的内容</p>
    </div>
    
    <div id="debug-info">
        <h3>调试信息</h3>
        <div id="debug-output"></div>
    </div>
    
    <script src="js/config.js"></script>
    <script>
        let currentTab = 'positions';
        
        function switchTab(tabName) {
            console.log('切换到标签:', tabName);
            document.getElementById('debug-output').innerHTML += `<p>切换到: ${tabName}</p>`;
            
            currentTab = tabName;
            
            // 更新导航按钮状态
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.tab === tabName) {
                    btn.classList.add('active');
                }
            });
            
            // 显示对应的内容
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            const targetContent = document.getElementById(`${tabName}-content`);
            if (targetContent) {
                targetContent.classList.add('active');
                document.getElementById('debug-output').innerHTML += `<p>显示内容: ${tabName}-content</p>`;
            } else {
                document.getElementById('debug-output').innerHTML += `<p style="color:red;">未找到内容: ${tabName}-content</p>`;
            }
        }
        
        // 测试API配置
        try {
            document.getElementById('debug-output').innerHTML += `<p>API Base URL: ${getApiBaseUrl()}</p>`;
            document.getElementById('debug-output').innerHTML += `<p>buildApiUrl('/api/test'): ${buildApiUrl('/api/test')}</p>`;
        } catch (error) {
            document.getElementById('debug-output').innerHTML += `<p style="color:red;">配置错误: ${error.message}</p>`;
        }
    </script>
</body>
</html>
